# GitHub Labels Configuration for ORCA
# This file defines all labels used for issue and PR management
#
# To apply these labels, use: gh label sync --labels .github/labels.yml --force

# ============================================================================
# Type Labels - What kind of issue is this?
# ============================================================================

- name: "bug"
  color: "d73a4a"
  description: "Something isn't working correctly"

- name: "enhancement"
  color: "a2eeef"
  description: "New feature or request"

- name: "documentation"
  color: "0075ca"
  description: "Improvements or additions to documentation"

- name: "technical-debt"
  color: "fbca04"
  description: "Code refactoring or improvement needed"

# ============================================================================
# Priority Labels - How urgent is this?
# ============================================================================

- name: "priority: critical"
  color: "b60205"
  description: "Highest priority - blocking research work or severe impact"

- name: "priority: high"
  color: "d93f0b"
  description: "High priority - should be addressed soon"

- name: "priority: medium"
  color: "fbca04"
  description: "Medium priority - important but not urgent"

- name: "priority: low"
  color: "0e8a16"
  description: "Low priority - nice to have"

