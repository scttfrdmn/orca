# ============================================================================
# Status Labels - Issue lifecycle
# ============================================================================

- name: "triage"
  color: "ededed"
  description: "Needs initial review and prioritization"

- name: "needs-info"
  color: "d876e3"
  description: "Waiting for more information from reporter"

- name: "blocked"
  color: "b60205"
  description: "Blocked by external dependency or other issue"

- name: "ready"
  color: "0e8a16"
  description: "Ready to be worked on"

- name: "in-progress"
  color: "fbca04"
  description: "Currently being worked on"

- name: "in-review"
  color: "fef2c0"
  description: "In code review"

- name: "awaiting-merge"
  color: "c2e0c6"
  description: "Approved and ready to merge"

# ============================================================================
# Resolution Labels - Why was this closed?
# ============================================================================

- name: "duplicate"
  color: "cfd3d7"
  description: "This issue or PR already exists"

- name: "wontfix"
  color: "ffffff"
  description: "This will not be worked on"

- name: "invalid"
  color: "e4e669"
  description: "This doesn't seem right or is not applicable"

- name: "works-as-designed"
  color: "fef2c0"
  description: "Behavior is intentional"

