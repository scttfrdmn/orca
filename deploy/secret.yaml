---
apiVersion: v1
kind: Secret
metadata:
  name: orca-aws-credentials
  namespace: orca-system
  labels:
    app.kubernetes.io/name: orca
    app.kubernetes.io/component: virtual-kubelet
type: Opaque
stringData:
  # AWS credentials (base64 encoded when applied)
  # Option 1: Use explicit credentials (not recommended for production)
  # accessKeyID: "AKIAIOSFODNN7EXAMPLE"
  # secretAccessKey: "wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY"

  # Option 2: Use IAM Role for Service Accounts (IRSA) - Recommended
  # When using IRSA, this Secret can be empty or omitted entirely
  # Configure IRSA annotation on ServiceAccount instead

  # Option 3: Use EC2 instance profile
  # If ORCA runs on EC2 with instance profile, credentials auto-discovered
  # This Secret can be empty or omitted

  # Placeholder - replace with actual credentials or use IRSA/instance profile
  accessKeyID: ""
  secretAccessKey: ""
